<div class="center">
	<chat-block messages="messages" user="$root.userName"></chat-block>
</div>
<div class="row bottom_wrapper clearfix">
	<div class="col-md-9 message_input_wrapper">
		<input class="message_input" ng-model="chatMessage" placeholder="Type your message here..." />
	</div>
	<div class="col-md-3 send_message">
		<div class="icon">
		</div>
		<div class="text" ng-click="addMessage()">Send</div>
	</div>
</div>
